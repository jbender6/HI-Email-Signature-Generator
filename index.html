<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature Generator</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f2f2f2;">

  <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border: 1px solid #dcdcdc; border-radius: 10px;">

    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
      <img src="https://dl.dropboxusercontent.com/scl/fi/mi93m1ra3yjxw4oai5yte/Human-Interest-Email-Signature-Logo.png?rlkey=cijzjcjtdyr0tjakzmmoz23qz&st=a01at2tr" alt="Human Interest Logo" style="height: 50px; max-width: 100px;">
      <img src="https://dl.dropboxusercontent.com/scl/fi/vzsgxgg5fz99oy7i3apea/Human-Interest-Email-Signature-CXG-Badge.png?rlkey=g55igd7b9enx84gdha4jwh44w&st=vhd8dh9j" alt="CXG Badge" style="height: 50px; max-width: 100px;">
    </div>

    <div style="margin-bottom: 20px;">
      <h2 style="color: #022A4D; margin: 0; font-size: 24px;">First Last</h2>
      <p style="color: #6C7682; margin: 5px 0;">Job Title</p>
      <p style="color: #6C7682; margin: 5px 0;">Phone: (555) 123-4567</p>
      <p style="color: #14B5AB; margin: 5px 0; font-size: 16px;">Email: <a href="mailto:email@example.com" style="color: #14B5AB;">email@example.com</a></p>
    </div>

    <div style="border-top: 1px solid #CCD4D9; margin-top: 20px; padding-top: 10px;">
      <p style="color: #6C7682; font-size: 14px; margin: 0;">
        We’re pleased to announce the industry’s leading 
        <a href="https://humaninterest.com/pressroom/articles/customer-experience-guarantee/" style="color: #14B5AB; text-decoration: underline;">customer experience guarantee</a>.
      </p>
    </div>

  </div>

</body>
</html>
