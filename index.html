<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Interest Email Signature Generator</title>
  <link rel="stylesheet" href="email_signature_style.css">
</head>
<body>
  <div class="container">
    <h1>Email Signature Generator</h1>
    <form id="signatureForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="team">Team:</label>
      <select id="team" name="team" required>
        <option value="cs">CS</option>
        <option value="sales">Sales</option>
      </select>

      <button type="submit">Generate Signature</button>
    </form>

    <div id="signatureOutput"></div>
  </div>

  <script>
    const form = document.getElementById('signatureForm');
    const output = document.getElementById('signatureOutput');

    const logoURL = 'https://dl.dropboxusercontent.com/scl/fi/mi93m1ra3yjxw4oai5yte/Human-Interest-Email-Signature-Logo.png?rlkey=cijzjcjtdyr0tjakzmmoz23qz&st=a01at2tr';
    const badgeURL = 'https://dl.dropboxusercontent.com/scl/fi/vzsgxgg5fz99oy7i3apea/Human-Interest-Email-Signature-CXG-Badge.png?rlkey=g55igd7b9enx84gdha4jwh44w&st=vhd8dh9j';

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const phone = document.getElementById('phone').value;
      const team = document.getElementById('team').value;

      let footerText = '';

      if (team === 'cs') {
        footerText = `We’re pleased to announce the <a href="https://humaninterest.com/pressroom/articles/customer-experience-guarantee/" style="color: #14B5AB; text-decoration: underline;">industry’s leading customer experience guarantee</a>`;
      } else if (team === 'sales') {
        footerText = `Ask me about the <a href="https://humaninterest.com/pressroom/articles/customer-experience-guarantee/" style="color: #14B5AB; text-decoration: underline;">customer experience guarantee</a> of its kind.`;
      }

      const html = `
        <table cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #022A4D;">
          <tr>
            <td style="padding-right: 16px;">
              <img src="${logoURL}" alt="Logo" style="width: 120px; height: auto;">
            </td>
            <td style="border-left: 1px solid #CCD4D9; padding-left: 16px;">
              <div style="margin-bottom: 4px; font-weight: bold; font-size: 16px;">${name}</div>
              <div style="margin-bottom: 4px; font-size: 14px;">${title}</div>
              <div style="margin-bottom: 8px; font-size: 14px;">${phone}</div>
              <img src="${badgeURL}" alt="CXG Badge" style="width: 32px; height: auto; margin-bottom: 8px;">
              <div style="font-size: 12px; color: #6C7682;">
                ${footerText}
              </div>
            </td>
          </tr>
        </table>
      `;

      output.innerHTML = html;
    });
  </script>
</body>
</html>
