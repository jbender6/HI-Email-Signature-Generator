<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Signature Generator</title>
  <link rel="stylesheet" href="email_signature_style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #022A4D;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #signatureOutput {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .signature-preview {
      padding: 1rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Signature Generator</h1>
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="First Last">

    <label for="title">Job Title:</label>
    <input type="text" id="title" placeholder="Job Title">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="(123) 456-7890">

    <label for="team">Team:</label>
    <select id="team">
      <option value="CS">CS</option>
      <option value="Sales">Sales</option>
    </select>

    <button onclick="generateSignature()">Generate Signature</button>

    <div id="signatureOutput"></div>
  </div>

  <script>
    function generateSignature() {
      const name = document.getElementById("name").value;
      const title = document.getElementById("title").value;
      const phone = document.getElementById("phone").value;
      const team = document.getElementById("team").value;

      const logoUrl = "https://dl.dropboxusercontent.com/scl/fi/mi93m1ra3yjxw4oai5yte/Human-Interest-Email-Signature-Logo.png?rlkey=cijzjcjtdyr0tjakzmmoz23qz&st=a01at2tr";
      const badgeUrl = "https://dl.dropboxusercontent.com/scl/fi/vzsgxgg5fz99oy7i3apea/Human-Interest-Email-Signature-CXG-Badge.png?rlkey=g55igd7b9enx84gdha4jwh44w&st=vhd8dh9j";

      const customFooter = team === "CS"
        ? `<span style="color:#6C7682; font-size:11px;">We're here for you. Reach out anytime â€” we're happy to help.</span>`
        : `<span style="color:#6C7682; font-size:11px;">Human Interest | Investing for everyone</span>`;

      const signatureHTML = `
        <div style="font-family:Arial,sans-serif; font-size:14px; color:#022A4D; line-height:1.4;">
          <div style="margin-bottom:10px;">
            <strong>${name}</strong><br>
            <span>${title}</span><br>
            <span>${phone}</span>
          </div>
          <div style="display:flex; align-items:center;">
            <img src="${logoUrl}" alt="Human Interest Logo" style="height:40px; margin-right:12px;">
            <div style="width:1px; background-color:#CCD4D9; height:40px; margin-right:12px;"></div>
            <img src="${badgeUrl}" alt="CXG Badge" style="height:40px;">
          </div>
          <div style="margin-top:10px;">
            ${customFooter}<br>
            <a href="https://humaninterest.com" style="color:#14B5AB; font-size:11px; text-decoration:underline;">humaninterest.com</a>
          </div>
        </div>
      `;

      document.getElementById("signatureOutput").innerHTML = `
        <h2>Preview:</h2>
        <div class="signature-preview">${signatureHTML}</div>
        <h3>HTML Code:</h3>
        <textarea rows="10" style="width:100%;">${signatureHTML.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</textarea>
      `;
    }
  </script>
</body>
</html>
