<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Signature Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fa;
        padding: 20px;
        color: #022A4D;
        line-height: 1.5;
      }
      h1 {
        font-size: 24px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .output {
        margin-top: 24px;
      }
      .signature-preview {
        border: 1px solid #ccc;
        padding: 16px;
        background: #fff;
        margin-top: 12px;
      }
      .signature-table {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.4;
      }
      .signature-table td {
        vertical-align: top;
        padding-right: 10px;
      }
      .divider {
        border-left: 1px solid #CCD4D9;
        height: 60px;
        margin: 0 10px;
      }
      .logo {
        max-height: 40px;
      }
      .badge {
        max-height: 40px;
      }
      .instructions {
        font-size: 13px;
        color: #6C7682;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Email Signature Generator</h1>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Jane Doe" />

    <label for="jobTitle">Job Title</label>
    <input type="text" id="jobTitle" placeholder="Customer Success Manager" />

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" placeholder="(555) 555-5555" />

    <label for="team">Team</label>
    <select id="team">
      <option value="cxg">Customer Experience Group</option>
      <option value="sales">Sales</option>
    </select>

    <button onclick="generateSignature()">Generate Signature</button>

    <div class="output">
      <h2>Preview</h2>
      <div class="signature-preview" id="signaturePreview"></div>

      <h2>HTML Code</h2>
      <textarea id="signatureCode" rows="10" style="width: 100%;"></textarea>

      <div class="instructions">
        Copy the preview and paste into your email clientâ€™s signature settings.<br />
        (Use the HTML code only if you're pasting into a field that accepts raw HTML.)
      </div>
    </div>

    <script>
      function generateSignature() {
        const name = document.getElementById("fullName").value;
        const title = document.getElementById("jobTitle").value;
        const phone = document.getElementById("phoneNumber").value;
        const team = document.getElementById("team").value;

        const badgeUrl = team === "sales"
          ? ""
          : "https://dl.dropboxusercontent.com/scl/fi/vzsgxgg5fz99oy7i3apea/Human-Interest-Email-Signature-CXG-Badge.png?rlkey=g55igd7b9enx84gdha4jwh44w&st=vhd8dh9j";

        const logoUrl = "https://dl.dropboxusercontent.com/scl/fi/mi93m1ra3yjxw4oai5yte/Human-Interest-Email-Signature-Logo.png?rlkey=cijzjcjtdyr0tjakzmmoz23qz&st=a01at2tr";

        const signatureHTML = `
<table class="signature-table">
  <tr>
    <td><img class="logo" src="${logoUrl}" alt="Human Interest Logo"></td>
    <td class="divider"></td>
    <td>
      <strong style="color:#022A4D;">${name}</strong><br>
      <span style="color:#022A4D;">${title}</span><br>
      <span style="color:#022A4D;">${phone}</span><br>
      <a href="https://humaninterest.com" style="color:#14B5AB; text-decoration: underline;">humaninterest.com</a>
    </td>
    ${
      badgeUrl
        ? `<td><img class="badge" src="${badgeUrl}" alt="CXG Badge"></td>`
        : ""
    }
  </tr>
</table>`;

        document.getElementById("signaturePreview").innerHTML = signatureHTML;
        document.getElementById("signatureCode").value = signatureHTML;
      }
    </script>
  </body>
</html>
